language: cpp

compiler: gcc

before_install:
  # g++4.8.1
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.8
  - sudo apt-get install -qq libstdc++6-4.7-dev
  - export CXX="g++-4.8"

script:
  - cd ~/build/HaliteChallenge/Halite
    
  - cd halite/environment
  - make
  - cd ../visualizer
  - make

